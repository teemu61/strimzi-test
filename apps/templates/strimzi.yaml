apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: strimzi
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://strimzi.io/charts/
    targetRevision: 0.37.0
    chart: "strimzi-kafka-operator"
    helm:
      releaseName: strimzi
      valueFiles:
        - values.yaml
      values: |
        namespace: strimzi
        featureGates: ""
        watchAnyNamespace: true
      version: v3
  destination:
    server: https://kubernetes.default.svc
    namespace: strimzi

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Validate=false
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

